<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./333.css" />
  </head>
  <body>
    <!-- 块元素 -->
    <div class="aoe">块元素</div>
    <!-- 独占一行/由于占位一行所以改盒子宽度和父级的宽度一致即body的宽度/可以自定义宽高,但是把宽缩小之后右边仍然空白由于独占一行的原因 -->
    <!-- 行内元素 -->
    <!-- 一行内可以共存/内容撑开尺寸/宽高不生效 -->
    <span>文字</span>
    <!-- 行内块元素:不独占一行/默认尺寸和内容一致/可定义宽高 -->
    <img src="./下载.jpg" alt="图片" style="width: 50px; height: 50px" />
    <div>
      <ol></ol>
    </div>
    <div class="wei">之间</div>
  </body>
</html>
