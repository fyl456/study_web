    <h1>
        <ins>注册表</ins>

    <div>
        <form action="">
            <h3>个人信息</h3>
            <label for="">姓名：</label><input type="text" placeholder="请输入姓名"><br><br>
            <label for="">性别：</label><label ><input type="radio" name="1" checked>男</label><label > <input type="radio" name="1">女 </label><br><br>
            <label for="">密码：</label><input type="password" placeholder="请输入密码" class="red"><br><br>
            <label for="">确认密码：</label><input type="password" placeholder="确认面膜">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="">请上传您的照片和个人信息：</label>

            <br><br>
            <label for="">居住地址：</label>
            <select >
                <option value="">汉川</option>

                <option value="">黄冈</option>
            </select><br><br>
            <h3>教育经历</h3>
            <label for="">最高学历：</label>
            <select>
                <option value="">中专</option>
                <option value="">大专</option>

            <label for="">学校名称：</label><input type="text" placeholder="输入就读学校"><br><br>
