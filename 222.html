<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型</title>
    <!-- 一个200 X 200的正方形盒子，背景为粉色，鼠标放上去背景颜色改为蓝色，并且变成圆形，过渡动画1S，设置过渡动画属性transition  -->
    <link rel="stylesheet" href="./222.css" />
  </head>
  <body>
    <div class="box">
      <span><a href="#">儿子</a></span>
      <p><span>孙子</span></p>
    </div>
    <!-- 调试工具中可以在多选框中改变属性，黄色三角表示未生效的错误 -->
    <p class="min">class form window</p>
    <ol>
      <li>标签名 .类名</li>
      <li>.类名（div专门的简写）</li>
      <li>标签名#id名</li>
      <li>同级别用+，父子级别用>隔开</li>
      <li>标签名*</li>
      <li>div{内容智能生成}</li>
    </ol>
    <div class="aoe"><span>盒子模型</span></div>
  </body>
</html>
