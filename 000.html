<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="./233.css" />
  </head>
  <body>
    <p>这个是谁</p>
    <p class="red">止盈呢胎枚</p>
    <p class="red">还有谁</p>
    <div style="color: rgb(216, 18, 190); font-size: 30px">你是我的谁？</div>
    <div class="red">表示什么意思</div>
    <div class="red - size">
      类选择器可以有多个，不能添加多个class,用空格加-加空格隔开比较好而不是单个-
    </div>
    <div id="id">同一个id选择器在一个页面只能使用一次</div>
    <div>
      通配符选择器不需要调用，将所有标签设置相同样式优先级低；一般开发初期设置默认格式，清楚间隙
    </div>
  </body>
</html>
